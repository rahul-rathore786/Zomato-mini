<!DOCTYPE html>
<html>

<head>
	<title>Food Ordering Website</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Mukta:wght@600&family=Ubuntu:wght@500&display=swap"
		rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@500&family=Lato:wght@700&family=Mukta:wght@600&family=Ubuntu:wght@500&display=swap"
		rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Alkatra&family=Baloo+Bhaijaan+2:wght@500&family=Lato:wght@700&family=Mukta:wght@600&family=Ubuntu:wght@500&display=swap"
		rel="stylesheet">
</head>

<body>
	<!-- Navbar -->
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Order Now</a></li>
			<li><a href="#">Contact Us</a></li>
			<li><a href="#">Login / Sign up</a></li>
		</ul>
	</nav>

	<!-- Category section -->
	<section id="category">
		<div>
			<h1>Categories</h1>
		</div>
		<div>
			<h1 style="text-align: center;">CATEGORY</h1>
		</div>
		<div class="category img">
			<div class="circle"><img src="category1.jpg"></div>
			<div class="circle"><img src="category2.jpg"></div>
			<div class="circle"><img src="category3.jpg"></div>
			<div class="circle"><img src="category4.jpg"></div>
			<div class="circle"><img src="category5.jpg"></div>
			<div class="circle"><img src="category6.jpg"></div>
		</div>
	</section>

	<!-- Food item section -->
	<div>
		<h2 style="text-align: center">MENU</h2>
	</div>
	<section id="food">
		<div class="food-item">
			<img src="dish1.jpg">
			<h3>Cheese Pizza</h3>
			<p>Price: 199</p>
			<div class="rating">4.5</div>
		</div>
		<div class="food-item">
			<img src="dish2.jpg">
			<h3>Mc Burger</h3>
			<p>Price: 49</p>
			<div class="rating">4.0</div>
		</div>
		<div class="food-item">
			<img src="dish3.jpg">
			<h3>Burger King</h3>
			<p>Price: 39</p>
			<div class="rating">4.2</div>
		</div>
		<div class="food-item">
			<img src="dish4.jpg">
			<h3>Sandwitch</h3>
			<p>Price: 99</p>
			<div class="rating">4.5</div>
		</div>
		<div class="food-item">
			<img src="dish5.jpg">
			<h3>Paav Bhaji</h3>
			<p>Price: 129</p>
			<div class="rating">4.6</div>
		</div>
		<div class="food-item">
			<img src="dish6.jpg">
			<h3>Paratha Thali</h3>
			<p>Price: 149</p>
			<div class="rating">4.7</div>
		</div>

	</section>

	<script type="text/javascript" src="script.js"></script>
</body>

</html>
